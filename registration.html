<!DOCTYPE html>
<html>
<head>
    <title>Форма авторизации</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="style-registration.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box"> 
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Форма авторизации</h2>
                    <form>
                        <div class="inputBox">
                            <input id="username" type="text" placeholder="Логин" required>
                        </div>
                        <div class="inputBox">
                            <input id="password" type="password" placeholder="Пароль" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Войти" onclick="validateForm()">
                        </div>
                        <p class="forget">Забыли логин или пароль ? <a href="index.html">Вернуться назад</a></p>
                        <p class="forget">Ещё не создали аккаунт ? <a href="index.html">Вернуться назад</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script-registration.js"></script>
</body>
</html>
